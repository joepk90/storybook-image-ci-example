name: Storybook Regression Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  STORYBOOK_PORT: 6006
  STORYBOOK_HOST: 0.0.0.0
  LOKI_OUPTPUT_DIR: .loki

jobs:
  test:
    name: Run Regression Tests
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      # Install dependencies
      - name: Install dependencies
        # TODO see if it's possible to use an image with rollup pre-installed or make it possible to not install it
        run: npm install && npm install @rollup/rollup-linux-x64-gnu 

      - name: Build Storybook
        run: make storybook-build
          
      - name: Run image tests
        run: make image-test-ci
        env:
          STORYBOOK_HOST: ${{ secrets.STORYBOOK_HOST }}
          STORYBOOK_PORT: ${{ secrets.STORYBOOK_PORT }}
          LOKI_OUPTPUT_DIR: ${{ secrets.LOKI_OUPTPUT_DIR }}