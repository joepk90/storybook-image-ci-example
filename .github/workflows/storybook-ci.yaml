name: Storybook Regression Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  STORYBOOK_PORT: 6006

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Run Storybook in the background
      - name: Start Storybook
        run: make storybook-screen-start
        # env:
        #   STORYBOOK_PORT: 6006
      
      # Wait for Storybook to fully start
      # - name: Wait for Storybook to start
